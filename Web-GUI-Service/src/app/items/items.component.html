<div class="card-body">
  <h1>Items</h1>
  <div class=" table-responsive">
    <table class=" table tablesorter" id="items">
      <thead class=" text-primary">
        <tr>

          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td *ngFor="let col of index">{{item[col]}}</td>

        </tr>

      </tbody>
    </table>
  </div>
</div>
